version: '3.3'

services:
  laravel-app:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./:/usr/share/nginx
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=dbinscricaoescola
  app:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
      - laravel-app
    ports:
      - "80:80"
    environment:
      - PMA_ARBITRARY=1
networks:
  app-network:
    driver: bridge
